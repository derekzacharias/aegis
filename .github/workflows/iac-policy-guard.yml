name: IaC Policy Guard

on:
  pull_request:
    paths:
      - "**/*.tf"
      - "ops/mcp/aegis-mcp-iac/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  policy-guard:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
      TF_CLI_ARGS_init: "-input=false"
      TF_CLI_ARGS_plan: "-input=false -lock=false -parallelism=4"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install IaC Policy Guard dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "langchain>=0.1.0" "mcp>=0.1.0" "terraform-compliance>=1.3.0" "boto3>=1.34.0"

      - name: Run IaC Policy Guard
        run: |
          python ops/mcp/aegis-mcp-iac/scripts/run_policy_guard.py --summary-file iac-policy-guard-summary.md

      - name: Upload Policy Guard summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iac-policy-guard-summary
          path: iac-policy-guard-summary.md
