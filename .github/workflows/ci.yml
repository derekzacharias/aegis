name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-db-smoke:
    name: Prisma Smoke
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: aegis_dev
          POSTGRES_USER: aegis_dev
          POSTGRES_PASSWORD: AegisDevPass123!
        options: >-
          --health-cmd="pg_isready -U aegis_dev -d aegis_dev"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma smoke test
        env:
          DATABASE_URL: postgresql://aegis_dev:AegisDevPass123!@localhost:5432/aegis_dev
        run: npm run test:db-smoke
