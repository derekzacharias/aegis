version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: aegis
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  queue:
    image: redis:7
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'

  vault:
    image: hashicorp/vault:1.15
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root
    ports:
      - '8200:8200'
    cap_add:
      - IPC_LOCK

  minio:
    image: minio/minio:RELEASE.2023-10-07T15-07-38Z
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address :9001
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio-data:/data

  api:
    build:
      context: ..
      dockerfile: ops/Dockerfile.api
    environment:
      DATABASE_URL: postgresql+psycopg2://aegis:aegis@db:5432/aegis
      CELERY_BROKER_URL: redis://queue:6379/0
      CELERY_BACKEND_URL: redis://queue:6379/1
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      MINIO_BUCKET: aegis-evidence
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-root
    depends_on:
      - db
      - queue
      - vault
      - minio
    ports:
      - '8000:8000'
    command: uvicorn backend.fastapi.app.main:app --host 0.0.0.0 --port 8000

  worker:
    build:
      context: ..
      dockerfile: ops/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql+psycopg2://aegis:aegis@db:5432/aegis
      CELERY_BROKER_URL: redis://queue:6379/0
      CELERY_BACKEND_URL: redis://queue:6379/1
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-root
    depends_on:
      - queue
      - db
      - vault

  ui:
    build:
      context: ../ui
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - '5173:5173'
    depends_on:
      - api

volumes:
  db-data:
  minio-data:
